<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/footer.css">
    <title>YouTube Downloader</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        #banner{
            height:100vh;
            background-image: linear-gradient(to bottom, #f3904f, #3b4371);
            background-blend-mode: color-dodge;
        }
        #banner .container-fluid .jumbotron{
            background: transparent;
        }
    </style>
</head>
<body>
  <div id="content-modal">
    <script src="public/bundle.js" type="text/javascript"></script>
  </div>
  <div id="banner">
      <div class="container-fluid">
          <div class="jumbotron text-center"><br>
              <h4 id='app-title'>Faça download de vídeos do Youtube</h4>
          </div>
          <div class="row">
              <div class="col-md-4 offset-md-4">
                  <form action="http://localhost:5000/download" method="GET">
                      <div class="form-group">
                          <label for='input_url'>Coloque a URL do vídeo:</label>
                          <input class="form-control" id='input_url' type="text" name="url" placeholder="https://www.youtube.com/" required />
                          <br>
                          <label for='select_type'>Selecione o tipo:</label>
                          <select class="form-control" name='type' id='select_type' required>
                              <option value='video'>Vídeo</option>
                              <option value='audio'>Áudio</option>
                          </select>
                      </div>
                      <div class="form-group text-center">
                          <input class="btn btn-primary" type="submit" value="Download" style="background-color: #3b4371"/>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <footer id="footer" class="footer-1">
      <div class="footer-copyright">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <p>Copyright Company Name © 2016. All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
  </footer>
</body>
</html>
